<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Gym</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="estilos.css">
  <link rel="icon" href="../images/ACTIVE.png" type="image/x-icon">
</head>
<body>

<div class="container">
  <div class="menu">
    <div class="logo">
      <img src="../images/ACTIVE.png" alt="Logo de Active Gym" class="logo-img">
    </div>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="formulario.html">Agregar Cliente</a></li>
        <li><a href="listaClientes.html">Ver Lista de Clientes</a></li>
        <!-- Agrega más opciones de navegación según sea necesario -->
      </ul>
      
    
  </div>
  <div class="contenido">
    <h2>Formulario de Registro</h2>
    <form id="registroForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <label for="fecha_ingreso">Fecha de Ingreso:</label>
        <input type="text" id="fecha_ingreso" name="fecha_ingreso" required>
      </div>
      <div class="form-group">
        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" required>
      </div>
      <input type="submit" value="Guardar">
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="script.js"></script>

</body>
</html>
